{% extends 'main/base.html' %}
{% load static %}
{% load rest_framework %}
{% block body %}
	<style type="text/css">
	  .form-message {
	  width: 100%;
	  max-width: 450px;
	  padding: 15px;
	  margin: auto;
	  }

	  .form-message .form-control {
	    position: relative;
	    box-sizing: border-box;
	    height: auto;
	    padding: 10px;
	    font-size: 16px;
	  }
	  .form-message .form-control:focus {
	    z-index: 2;
	  }
	  .form-message input {
	    margin-bottom: 10px;
	    border-bottom-right-radius: 0;
	    border-bottom-left-radius: 0;
	  }
	  .form-message textarea {
	    margin-bottom: 10px;
	    border-bottom-right-radius: 0;
	    border-bottom-left-radius: 0;
	  }
	  .form-message label {
		  display: inline-block;
		  text-align: right;
	  }
	  .h3 {
		  text-align: center;
	  }
    </style>
	<br>
	<div>

		<h1 class="h3 mb-3 font-weight-normal">Message generated succesfully. Head over to our APP to send it.</h1>

	</div>
{% endblock body %}
