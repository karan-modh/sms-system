{% extends 'main/base.html' %}
{% load static %}
{% load rest_framework %}
{% block body %}
	<style type="text/css">
	  .form-message {
	  width: 100%;
	  max-width: 450px;
	  padding: 15px;
	  margin: auto;
	  }

	  .form-message .form-control {
	    position: relative;
	    box-sizing: border-box;
	    height: auto;
	    padding: 10px;
	    font-size: 16px;
	  }
	  .form-message .form-control:focus {
	    z-index: 2;
	  }
	  .form-message input {
	    margin-bottom: 10px;
	    border-bottom-right-radius: 0;
	    border-bottom-left-radius: 0;
	  }
	  .form-message textarea {
	    margin-bottom: 10px;
	    border-bottom-right-radius: 0;
	    border-bottom-left-radius: 0;
	  }
	  .form-message label {
		  display: inline-block;
		  text-align: right;
	  }
	  .h3 {
		  text-align: center;
	  }
    </style>
	<br>
	<div>
		<h1 class="h3 mb-3 font-weight-normal">Generate a message to send to contacts.</h1>
		<form method="post" action="{% url 'send_msg' %}" class="form-message" enctype="multipart/form-data">{% csrf_token %}
{#			<label for="inputFile" id="label_inputFile">Upload your Excel file.</label>#}
{#			<input type="file" id="inputFile" name="contact_file" class="form-control" required>#}
{#			<br>#}
{#			<label for="inputMessage" id="label_inputMessage">Type your message.</label>#}
{#			<input type="text" id="inputMessage" name="message" class="form-control" placeholder="Type your message here" required>#}
{#			<br>#}
			{% render_form serializer %}
			<input type="text" name="message">
			<button class="btn btn-lg btn-primary btn-block" type="submit">Generate message</button>
		</form>
	</div>
{% endblock body %}
